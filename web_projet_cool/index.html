<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon/9.favicon.png">
    <title>Le Lapin</title>
</head>

<body>
    <header>
        <h1 class="titre">Le Lapin</h1>
        <img class="scroll-icon" src="./img/img_elements_visuels/scroll-down.png" alt="scroll-down">
        <p class="credits">Projet créé dans le cadre du cours Optimisation Web - Intégration multimédia - Collège Montmorency. © 2023 - Conception : Marie-Michelle Ouellet et Deuxième Nom| Développement Web : Marie-Michelle Ouellet.</p>
    </header>
    <main>
        <section id="one">
            <div class="spriteone-bunny"></div>
        </section>
        <section id="two">
            <div class="spritetwo-bunny"></div>
            <img class="pencil-one" src="./img/img_elements_visuels/3.pencil.svg" alt="pencil">
        </section>
        <section id="three">
            <div class="spritethree-bunny"></div>
            <img class="pen" src="./img/img_elements_visuels/4.pen.svg" alt="pen">
            <img class="pencil-two" src="./img/img_elements_visuels/3.pencil.svg" alt="pencil">
            <img class="pen-holder" src="./img/img_elements_visuels/5.pen_holder.png" alt="pen-holder">
            <img class="pen-holder_back" src="./img/img_elements_visuels/5.pen_holder_back.png" alt="pen-holder">
        </section>
        <section id="four">
            <img class="le-hand" src="./img/img_personnages/1.hand.svg" alt="le_hand">
            <div class="spritefour-bunny"></div>
            <img class="book-back" src="./img/img_elements_visuels/7.book_back.png" alt="book-back">
            <img class="book-front"  src="./img/img_elements_visuels/7.book.png" alt="book-front">
        </section>
        <section id="five">
            <div class="spritefive-bunny"></div>
            <img class="plane-back" src="./img/img_elements_visuels/6.paper_plane_back.png" alt="plane-back">
            <img class="plane-front" src="./img/img_elements_visuels/6.paper_plane_front.png" alt="plane-front">
        </section>
        <section id="six">
            <div class="spritesix-bunny"></div>
            <img class="lune" src="./img/img_elements_visuels/8.lune.svg" alt="lune"></section>
            <img class="plane" src="./img/img_elements_visuels/6.paper_plane.svg" alt="plane">
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js "></script>
<script src="./script/script.js "></script>
</body>
</html>
